<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>landing page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- we use the space-x-3 for providing margin in right and left -->
    <!-- space-y-4 will give margin in y axis top and bottom -->
    <!-- flex properity is applied on the parent container  and we also aply the space-x or space-y prop on the parent in order to provide the margin to the child elements-->
    <nav class="bg-purple-600 flex text-white justify-between ">
      <span class="text-2xl flex items-center font-bold justify-center ml-4 selection:text-black">Pranjal Phone Mania</span>
      <ul class="px-28 py-4 flex space-x-11 justify-end selection:text-black">
        <li class="cursor-pointer active:font-bold active:text-green-300">Home</li>
        <li class="cursor-pointer active:font-bold active:text-green-300">About</li>
        <li class="cursor-pointer active:font-bold active:text-green-300">Servics</li>
        <li class="cursor-pointer active:font-bold active:text-green-300">Contact us</li>
      </ul>
    </nav>

    <main class=" bg-purple-200 flex justify-around">
        <div class="main py-40">
            <div class="text-6xl pl-9 ">
                the best phone in the town 
            </div>
            <p class="py-3 mx-9 w-96">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque molestiae id placeat tenetur voluptates aspernatur velit! Voluptas, omnis ea quisquam quam enim dolor?
                <div class="buttons mx-8 my-4">
                    <button class="bg-purple-800 px-3 py-2 rounded-2xl text-white hover:bg-green-300  mx-4 hover:border-4 hover:border-red-200 hover:text-black">
                        Click me
                    </button>
                    <button class="bg-purple-800 px-3 py-2 rounded-2xl text-white hover:bg-green-300  mx-4 hover:border-4 hover:border-red-200 hover:text-black">
                        Buy Now!!!!!
                    </button>
                </div>
            </p>
        </div>
        
        <!-- use the content center for the align content  -->
        <div class="flex item-center">
            <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/35685/business-man-mobile-phone-clipart-md.png" alt="" class="h-80 mt-14">
        </div>
    </main>
        



  </body>
</html>
